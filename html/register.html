<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="../styles/Header.css" rel="stylesheet">
<link href="../styles/Register.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="navbar">
            <div class="container nav-container">
                <div class="menu-size-container">
                    <button class="menu-btn">
                        <div class="hamburger-lines">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </div>
                    </button>
                    <img src="../img/epam_logo.svg" alt="Logo" class="header-logo">
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-container">
        <form action="" method="get">
            <input name="searchBox" class="search-box"/>
            <select class="select-search-box">
                <option>All categories</option>
                <option>Certificates</option>
                <option>Tags</option>
                <option>Orders</option>
            </select>
        </form>
    </div>
    <div class="header-container header-container-links">
        <span class="material-icons gray-icon">favorite</span>
        <span class="material-icons gray-icon">shopping_cart</span>

        <ul>
            <li><a href="#" class="header-link">Login</a></li>
            <li><a href="#" class="header-link">Sign Up</a></li>
        </ul>
    </div>
</header>

<div class="register-container">
    <div class="size-container">
        <form action="" method="post">
            <div class="flex-column">
                <div class="register-title-box">
                        <span>Register</span>
                </div>
                <div class="grid-template-container">
                    <div>
                        <label>Login name</label>
                        <input type="text" name="login" required>
                    </div>
                    <div>
                        <label>First name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="text" name="psw" required>
                    </div>
                    <div>
                        <label>Repeat password</label>
                        <input type="text" name="psw2" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" required>
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" name="address" required>
                    </div>
                    <div id="btn-container">
                        <button type="reset" id="cancelBtn">Cancel</button>
                        <button type="submit" id="submitBtn">Sign Up</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
