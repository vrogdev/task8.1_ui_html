<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="../styles/Header.css" rel="stylesheet">
<link href="../styles/LoginForm.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="navbar">
            <div class="container nav-container">
                <div class="menu-size-container">
                    <button class="menu-btn">
                        <div class="hamburger-lines">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </div>
                    </button>
                    <img src="../img/epam_logo.svg" alt="Logo" class="header-logo">
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-container">
        <form action="" method="get">
            <input name="searchBox" class="search-box"/>
            <select class="select-search-box">
                <option>All categories</option>
                <option>Certificates</option>
                <option>Tags</option>
                <option>Orders</option>
            </select>
        </form>
    </div>
    <div class="header-container header-container-links">
        <span class="material-icons gray-icon">favorite</span>
        <span class="material-icons gray-icon">shopping_cart</span>

        <ul>
            <li><a href="#" class="header-link">Login</a></li>
            <li><a href="#" class="header-link">Sign Up</a></li>
        </ul>
    </div>
</header>


<div class="login-container">
    <div class="size-container">
        <form action="" method="post">
            <div class="flex-column">
                <div class="logo-container">
                    <div class="box-container">
                        <span>Logo</span>
                    </div>
                </div>

                <div class="padding-container">
                    <input type="text" placeholder="Login" name="login" required>
                    <input type="password" placeholder="Password" name="password" required>

                    <button type="submit" class="login-btn">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer>
    <span class="copyright">2023 Epam</span>
</footer>
</body>
</html>
